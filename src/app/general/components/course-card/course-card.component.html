<div class="card">
    <img [src]="data.imgUrl">
    <div class="content">
        <div class="title-row">
            <span class="bold title">{{data.title}}</span>
            <span class="duration">{{data.duration}}h</span>
        </div>
        <br>

        <p class="p-c">{{data.description}}</p>
        <span class="bold">${{data.price}}</span>
    </div>

</div>
